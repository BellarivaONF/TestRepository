<html>

        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" type="text/css" href="css/index.css">

        <title>WakeUp</title>
    </head>

    <body>
        <!-- Div header fixed -->
        <div class="absoluteHeader">
            <!-- Bouton Modifier -->
            <div class="divButtonUpdate col-xs-4 col-sm-4" id="divButtonUpdate">
                <p class="buttonUpdate">Modifier</p>
            </div>
            <!-- LibellÃ© Alarme -->
            <div class="divLibelleApp col-xs-4 col-sm-4">
                <p class="libelleApp">Alarme</p>
            </div>
            <!-- Bouton Ajouter -->
            <div class="divButtonAdd col-xs-4 col-sm-4">
                <button type="submit" class="buttonAdd fa fa-plus-circle"  id="buttonAdd">
            </div>
        </div>
        
        <!-- Div contenant tous les bandeaux alarme -->
        <div class="containDivAlarm">
            <!-- Div d'un bandeau alarme -->
            <div class="divAlarm" id="divAlarm">
                <!-- Heure -->
                <input type="time" value="00:00" class="divHour col-xs-4 col-sm-4" id="champTime" />
                <!-- Toggle -->
                <div class="divActive col-xs-4 col-sm-4">
                    <div class="onOff" id="onOff">
                        <label class="switch" id="switch">
                            <input type="checkbox" >
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <!-- Supprimer -->
                <button type="sumbit" class="divDelete col-xs-4 col-sm-4"/>Suppr.</button>
            </div>

            <!-- Div d'un bandeau alarme -->
            <div class="divAlarm" id="divAlarm2">
                <!-- Heure -->
                <input type="time" value="12:30" class="divHour col-xs-4 col-sm-4" id="champTime" />
                <!-- Toggle -->
                <div class="divActive col-xs-4 col-sm-4">
                    <div class="onOff switch" id="onOff">
                        <label class="switch" id="switch">
                            <input type="checkbox" >
                            <span class="slider round"></span>
                       </label>
                    </div>
                </div>
                <!-- Supprimer -->
                <button type="sumbit" class="divDelete col-xs-4 col-sm-4"/>Suppr.</button>
            </div>
            </div>
            
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/ergo_jquery.js"></script>

    </body>
